<div class="max-w-2xl mx-auto py-8 space-y-10">
    <h2 class="text-2xl font-bold mt-10 mb-4 text-blue-700">Dynamic Form Demo</h2>
  <app-dynamic-form [fields]="formFields" (formSubmit)="onFormSubmit($event)"></app-dynamic-form>

  <h2 class="text-2xl font-bold mb-4 text-blue-700">Dynamic Table Demo</h2>
  <app-dynamic-table [columns]="tableColumns" [data]="tableData"></app-dynamic-table>


  <div *ngIf="submittedData" class="mt-8 bg-green-50 border border-green-200 rounded p-4">
    <h3 class="font-semibold text-green-700 mb-2">Form Submitted Data:</h3>
    <pre class="bg-white p-2 rounded text-gray-800">{{ submittedData | json }}</pre>
  </div>
</div>
