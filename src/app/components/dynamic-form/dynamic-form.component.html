
<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
    
    <ng-container *ngFor="let field of fields">
      <div [ngSwitch]="field.type" class="mb-4">
        <div *ngSwitchCase="'input-text'">
        <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
        <input type="text" [formControlName]="field.key" [placeholder]="field.placeholder"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="form.get(field.key)?.invalid && form.get(field.key)?.touched" class="text-red-500 text-xs mt-1">Required</div>
      </div>
      <div *ngSwitchCase="'input-number'">
        <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
        <input type="number" [formControlName]="field.key" [placeholder]="field.placeholder"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="form.get(field.key)?.invalid && form.get(field.key)?.touched" class="text-red-500 text-xs mt-1">Required</div>
      </div>
      <div *ngSwitchCase="'select'">
        <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
        <select [formControlName]="field.key"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected *ngIf="!form.get(field.key)?.value">Select...</option>
          <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
        </select>
        <div *ngIf="form.get(field.key)?.invalid && form.get(field.key)?.touched" class="text-red-500 text-xs mt-1">Required</div>
      </div>
      <div *ngSwitchCase="'date-picker'">
        <label class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
        <input type="date" [formControlName]="field.key"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="form.get(field.key)?.invalid && form.get(field.key)?.touched" class="text-red-500 text-xs mt-1">Required</div>
      </div>
    </div>
  </ng-container>
  <button type="submit" [disabled]="form.invalid"
    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50">Submit</button>
</form>
